<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Changer</title>
</head>
<body>
   <button onmouseover="changeColour('red')">Red</button> 
   <button onmouseover="changeColour('green')">Green</button> 
   <button onmouseover="changeColour('blue')">Blue</button> 
   <button onmouseover="changeColour('Purple')">Purple</button> 
   <button onmouseover="changeColour('darkgreen')">Darkgreen</button> 
   <script>
    function changeColour(Color) {
        document.body.style.backgroundColor = Color;

    }
   </script>
</body>
</html>
